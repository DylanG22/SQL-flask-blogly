<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogly Users</title>
</head>
<body>
    <h1>All Users</h1>
    <ul>
    {% for user in users %}
        <li><a href="/user/{{user.id}}">{{user.fullname()}}</a></li>

    {% endfor %}
    </ul>
    <form action="/adduser">
        <button>Add User</button>
    </form>
</body>
</html>
